<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <h1>Borrow Book</h1>
    {% block content %}
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    {% if message %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
  {% endif %}
    <form action="{{ url_for('borrow_book', member_id=member_id) }}" method="post">
        <label for="member_id">Member ID:</label>
        <input type="text" id="member_id" name="member_id" " required><br><br>

        <label for="book_id">Book ID:</label>
        <input type="number" id="book_id" name="book_id" min="1"><br><br>
        
	<label for="issue_date">Issue Date:</label>
        <input type="date" id="issue_date" name="issue_date" required><br><br>

        <input type="submit" value="Submit">
    </form>
    {% endblock %}
</body>
</html>
