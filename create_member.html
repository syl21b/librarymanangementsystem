
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


{% block content %}
  <h2>New Member</h2>
  {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% endif %}



  {% if message %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
  {% endif %}
  
 <div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
	 


  <form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name"/>
    </div>
    
     <div class="form-group">
       <label for="lastname">Last Name</label>
       <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name"/>
     </div>
     
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>
    
    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input type="phonenumber" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter Your Phone Number"/>
    </div>

    <div class="form-group">
      <label for="userid">Member ID</label>
      <input type="userid" class="form-control" id="userid" name="userid" placeholder="Enter User ID"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
    </div>
    
    <div class="form-group">
      <label for="password">Password (Confirm)</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Confirm password"/>
    </div>
    
  
    
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</div>
</div>
  </form>


{% endblock %}


</body>
</html>
