<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Member Information</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    
    <h1>Update Member Information</h1>
    
    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    {% if message %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
  {% endif %}
    <form action="{{ url_for('update_member', member_id=member_id) }}" method="post">
        <label for="member_id">Member ID:</label> 
		<input type="text" id="member_id" name="member_id" value="{{ member_id }}" required><br><br>
        <!--p>You can't change your Member ID</p-->

		<label for="change_phone">Change Phone Number:</label>
        <input type="radio" id="yes" name="change_phone" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="change_phone" value="no">
        <label for="no">No</label><br><br>
        
		<label for="phone_number">New Phone Number (XXX-XXX-XXXX):</label>
        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        
		<label for="change_email">Change Email Address:</label>
        <input type="radio" id="yes" name="change_email" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="change_email" value="no">
        <label for="no">No</label><br><br>
        <label for="email">New Email Address:</label>
        <input type="email" id="email" name="email"><br><br>
        <!--
		<label for="borrow_book">Borrow a Book:</label>
        <input type="radio" id="yes" name="borrow_book" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="borrow_book" value="no">
        <label for="no">No</label><br><br>
        <label for="book_id">Book ID:</label>
        <input type="number" id="book_id" name="book_id" min="1"><br><br>
        
		<label for="issue_date">Issue Date:</label>
        <input type="date" id="issue_date" name="issue_date" required><br><br>
        
        <p>Please choose "Yes" if you want to return your book.</p>
		<label for="return_status">Return Status:</label>
        <select id="return_status" name="return_status">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        -->
		<label for="change_password">Change Password:</label>
        <input type="radio" id="yes" name="change_password" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="change_password" value="no">
        <label for="no">No</label><br><br>
        
		<label for="password">New Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <div class="form-group">
            <label for="password">Password (Confirm)</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Confirm password"/>
        </div>
        
        <input type="submit" value="Update">
    </form>
</body>
</html>
